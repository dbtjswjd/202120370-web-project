<!DOCTYPE html>
<html lang="ko">
  <!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>202120370 web project</title>
      <link rel="stylesheet" href="./style/style.css" />
      <link rel="stylesheet" href="./style/style1.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.min.css"
      />

      <!-- jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/7k3PQ5DFfF5V5PQkFIz7yxr+j2XkO2Jp6xG4A5F"
        crossorigin="anonymous"
      ></script>

      <!-- Odometer.js -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"
        integrity="sha512-51WDTV7haD9BBDc8RWH2r5TnuSiRyAqEnbGyuKHYn+qpYCrCckxFeqlr1I5UoOULijyLV2vnHO9LS4MrAzHxwQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        defer
      ></script>
      <!-- Custom Scripts -->
      <script src="./script/script.js" defer></script>
      <script src="./script1/script1.js" defer></script>
    </head>
    <body>
      <div id="loadingScreen">
        <div class="loadingScreen screen_start">
          <div class="odometer screen_start--1" id="odometer0">0</div>
          <div class="screen_start_gap">
            <div class="odometer screen_start--2" id="odometer1">0</div>
            <div class="odometer screen_start--3" id="odometer2">0</div>
          </div>

          <div class="odometer screen_start--4" id="odometer3">0</div>
          <div class="screen_start_gap_1">
            <div class="odometer screen_start--5" id="odometer4">0</div>
          </div>
          <div class="odometer screen_start--6" id="odometer5">0</div>
        </div>
        <h1 class="start_title">A L I E N</h1>
        <h3 class="start_subtitle">R O M U L U S</h3>
      </div>
      <div class="mainContent_fade_in" id="mainContent" style="display: none">
        <!-- 메인 콘텐츠를 여기에 추가하세요 -->
        <!-- 네비게이션 애니메이션 아직 안넣음 추후 넣어주기 -->
        <div class="navigation">
          <div class="navigation__logo_text">ALIEN</div>
          <div class="navigation__categories">
            <div class="navigation__categories_left">
              <div class="navigation__categories_left--1">Gallery</div>
              <div class="navigation__categories_left--2">Overview</div>
            </div>
            <img
              class="navigation__logo"
              src="./src/assets/alien_logo.png"
              alt="에일리언 모습의 형상로고 클릭시 맨위 상단으로 돌아가도록 설정되어있다"
            />
            <div class="navigation__categories_right">
              <div class="navigation__categories_right--1">Movie</div>
              <div class="navigation__categories_right--2">Cards</div>
              <div class="navigation__categories_right--3">Yuseon</div>
            </div>
          </div>
          <div class="navigation__3line">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="38"
              viewBox="0 0 24 24"
              style="fill: white; transform: ; msfilter: "
            >
              <path
                d="M4 6h2v2H4zm0 5h2v2H4zm0 5h2v2H4zm16-8V6H8.023v2H18.8zM8 11h12v2H8zm0 5h12v2H8z"
              ></path>
            </svg>
          </div>
        </div>

        <div class="main_cover">
          <div class="cover fade">
            <img
              class="cover__img1"
              src="./src/assets/cover_img1.jpg"
              alt="에일리언 커버 이미지 슬라이딩 효과 적용예정"
            />
          </div>
          <div class="cover fade">
            <img
              class="cover__img2"
              src="./src/assets/cover_img2.jpg"
              alt="에일리언 커버 이미지 슬라이딩 효과 적용예정"
            />
          </div>
          <div class="cover fade">
            <img
              class="cover__img3"
              src="./src/assets/cover_img3.jpg"
              alt="에일리언 커버 이미지 슬라이딩 효과 적용예정"
            />
          </div>
          <div class="cover fade">
            <img
              class="cover__img4"
              src="./src/assets/cover_img4.jpg"
              alt="에일리언 커버 이미지 슬라이딩 효과 적용예정"
            />
          </div>
        </div>
        <div class="text1">
          <div class="line"></div>
          <div class="text1_typing">
            <div class="text1__big_text">( ALIEN )</div>
            <div class="text1__small_text">
              : 에일리언(alien [ˈeɪliən])은 주로 '외국인', '외계인', '이방인' 을
              뜻하는 영어 단어이다.
            </div>
          </div>
          <div class="line"></div>
        </div>
      </div>
    </body>
  </html>
</html>
